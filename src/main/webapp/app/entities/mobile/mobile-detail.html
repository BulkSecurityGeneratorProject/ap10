
<div>
    <h2><span translate="ap10App.mobile.detail.title">Mobile</span> {{vm.mobile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ap10App.mobile.name">Name</span></dt>
        <dd>
            <span>{{vm.mobile.name}}</span>
        </dd>
        <dt><span translate="ap10App.mobile.model">Model</span></dt>
        <dd>
            <span>{{vm.mobile.model}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="mobile-detail.edit({id:vm.mobile.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
