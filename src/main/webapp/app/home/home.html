<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
            <h1 translate="home.title"  translate-values="{username: '{{vm.account.login}}'}">Welcome {{vm.account.login}}!</h1>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message">
                    Something new.
                </div>
            </div>
        </div>
    </div>
</div>
